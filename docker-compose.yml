services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: home-maintenance-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-home_maintenance_app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Next.js Application (Development)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: home-maintenance-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-home_maintenance_app}?schema=public
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RENTCAST_API_KEY=${RENTCAST_API_KEY}
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - CENSUS_API_KEY=${CENSUS_API_KEY}
      - USPS_API_KEY=${USPS_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BLOB_READ_WRITE_TOKEN=${BLOB_READ_WRITE_TOKEN}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - CLOUDINARY_UPLOAD_PRESET=${CLOUDINARY_UPLOAD_PRESET}
      - CRON_SECRET=${CRON_SECRET}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    # Performance optimizations for macOS
    shm_size: '2gb'
    # Use delegated for better performance on macOS
    tmpfs:
      - /tmp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: npm run dev

  # Prisma Studio (Optional - for database management)
  prisma-studio:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: home-maintenance-prisma-studio
    restart: "no"
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-home_maintenance_app}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: npx prisma studio --hostname 0.0.0.0
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

