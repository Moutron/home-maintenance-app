name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build (same as Vercel)
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/build_check
          SKIP_ENV_VALIDATION: "1"

  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Prisma
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run unit tests
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run API tests
        run: npm run test:api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run component tests
        run: npm run test:component
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Generate coverage report
        run: npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Run E2E smoke tests (fast)
        run: npx playwright test tests/e2e/ci-smoke-tests.spec.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          RATE_LIMIT_DISABLED: "1"
        continue-on-error: false

      - name: Run E2E critical flows
        run: npx playwright test tests/e2e/critical-flows.spec.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          RATE_LIMIT_DISABLED: "1"
        continue-on-error: false

      - name: Run E2E workflow tests
        run: npx playwright test tests/e2e/tasks-workflow.spec.ts tests/e2e/homes-workflow.spec.ts tests/e2e/budget-workflow.spec.ts tests/e2e/maintenance-workflow.spec.ts
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          RATE_LIMIT_DISABLED: "1"
        continue-on-error: true

      - name: Run all E2E tests
        if: always()
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          RATE_LIMIT_DISABLED: "1"
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
